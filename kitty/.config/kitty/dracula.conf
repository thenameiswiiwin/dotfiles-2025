# https://draculatheme.com/kitty
#
# Installation instructions:
#
#  cp dracula.conf ~/.config/kitty/
#  echo "include dracula.conf" >> ~/.config/kitty/kitty.conf
#
# Then reload Kitty for the config to take effect.
# Alternatively, copy and paste the below directly into kitty.conf

# Basic Colors
foreground            #f8f8f2  # Light foreground color (text color)
background            #282a36  # Dark background color
selection_foreground  #ffffff  # White text color for selected text
selection_background  #44475a  # Dark gray background for selected text

# URL Underline Color (when hovering with mouse)
url_color             #8be9fd  # Light cyan color for URLs when hovered

# The 16 Terminal Colors

# Black
color0  #21222c  # Dark grayish black
color8  #6272a4  # Muted blue (bright black)

# Red
color1  #ff5555  # Soft red
color9  #ff6e6e  # Bright red

# Green
color2  #50fa7b  # Bright green
color10 #69ff94  # Bright bright green

# Yellow
color3  #f1fa8c  # Light yellow
color11 #ffffa5  # Bright yellow

# Blue
color4  #bd93f9  # Soft blue
color12 #d6acff  # Bright blue

# Magenta
color5  #ff79c6  # Soft pink (magenta)
color13 #ff92df  # Bright pink (bright magenta)

# Cyan
color6  #8be9fd  # Soft cyan
color14 #a4ffff  # Bright cyan

# White
color7  #f8f8f2  # Light grayish white
color15 #ffffff  # Pure white (bright white)

# Cursor Colors
cursor            #f8f8f2  # Light text color for the cursor
cursor_text_color background  # Match cursor text color to the background

# Tab Bar Colors
active_tab_foreground   #282a36  # Dark background for active tab text
active_tab_background   #f8f8f2  # Light background for active tab
inactive_tab_foreground #282a36  # Dark text for inactive tab
inactive_tab_background #6272a4  # Muted blue background for inactive tab

# Marks (for marked text in the terminal)
mark1_foreground #282a36  # Dark foreground for marked text
mark1_background #ff5555  # Red background for marked text
