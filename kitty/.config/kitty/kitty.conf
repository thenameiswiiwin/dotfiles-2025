# Font and Terminal Settings
font_family            Victor Mono    # Set the font family to Victor Mono
term                   xterm-256color # Set the terminal type
font_size              16.0           # Set the font size to 16
disable_ligatures      never          # Ligatures are enabled by default (set to never disable)

# Window Padding and Opacity Settings
window_padding_width   10.0           # Set window padding width to 10 pixels
background_opacity     1.0            # Full opacity for the terminal background
macos_option_as_alt    yes            # Use the Option key as Alt in macOS

# Font Size Control Key Mappings (Zoom functionality)
map cmd+plus           change_font_size all +1.0  # Increase font size by 1.0 when cmd+plus is pressed
map cmd+minus          change_font_size all -1.0  # Decrease font size by 1.0 when cmd+minus is pressed
map cmd+0              change_font_size all 0    # Reset font size to default when cmd+0 is pressed

# Remote Control Settings (Enable control via external apps)
allow_remote_control   yes            # Allow remote control of the terminal via external applications

# Theme and Symbol Map Configurations
include symbol-map.conf # Include the symbol map configuration for custom symbols

# Audio Bell Settings (Disable audio bell)
enable_audio_bell      no             # Disable the audio bell sound for notifications

# Theme Section: Catppuccin-Frappe
# BEGIN_KITTY_THEME
include current-theme.conf # Include the theme configuration for the current theme (Catppuccin-Frappe)
# END_KITTY_THEME
